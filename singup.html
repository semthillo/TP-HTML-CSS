<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
        <div class="content">
            <h2>Get Started Now</h2>
            
            <form class="myForm">
                <label for="name" >Name</label>
                <input type="text" name="name" id="name" required placeholder="Enter your name" class="input" >
                <label for="email" >Email address</label>
                <input type="email" name="email" id="email" required placeholder="Enter your email" class="input">
                
                <label for="password">Password</label>
               
                
                
                <input type="password" name="password" id="password" required placeholder="Enter your password">
                
                <input type="checkbox" name="remember" id="check" style="width: 15px; ">
                    <label for="remember" class="class" >I agree to the <a >terms & policy</a></label>
                

                <button>Signup</button>

            </form>
            <div class="or">
                <div class="ligne"></div>
                <span>Or</span>
                <div class="ligne"></div>
            </div>
            <div class="bttn">
                <button>
                    <img src="google.svg" class="google">
                Sign in with Google</button>
                <button> 
                    <img src="apple.svg" class="apple" alt="">Sign in with Apple</button>
            </div>
            <p class="lien">have an account?  <a href="index.html">log in</a></p>
        </div>
         <div class="image">
            <img src="image/auth-img.png" >
        </div> 
    </section>
</body>
</html>
